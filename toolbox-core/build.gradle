plugins {
    id 'java'
    id 'java-library'
    id 'de.undercouch.download' version '3.4.3'
    id 'checkstyle'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
    id "com.github.dkorotych.gradle-maven-exec" version "2.2.1"
    id 'maven-publish'
    id 'signing'
    id 'application'
}

group 'eu.cyber-geiger'
version '0.1-SNAPSHOT'

sourceCompatibility = '1.8'

compileJava {
    options.release = 8
}


project.setProperty("mainClassName", "eu.cybergeiger.core.CoreRunner")

repositories {
    mavenCentral()
    maven {
        url = uri('http://maven.totalcross.com/artifactory/repo1')
    }

    maven {
        url = uri('http://repo.maven.apache.org/maven2')
        mavenContent {
            releasesOnly()
        }
    }

    maven {
        url = uri('https://oss.sonatype.org/content/repositories/snapshots/')
        mavenContent {
            snapshotsOnly()
        }
    }
}


application {
    // mainClass =
    getMainClass().set('eu.cybergeiger.core.CoreRunner')
    mainClassName = "eu.cybergeiger.core.CoreRunner"
}


configurations {
    checkstyleConfig
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation('com.totalcross:totalcross-sdk:7.1.0')
    implementation('eu.cyber-geiger:toolbox-storage:0.3.3b-SNAPSHOT') { changing = true }
    implementation('eu.cyber-geiger:toolbox-communicationApi:0.0.2-SNAPSHOT') { changing = true }
    implementation('eu.cyber-geiger:toolbox-ui:0.0.1-SNAPSHOT') { changing = true }
    implementation('eu.cyber-geiger:toolbox-indicator:0.0.1-SNAPSHOT') { changing = true }
}

test {
    useJUnitPlatform()
}

