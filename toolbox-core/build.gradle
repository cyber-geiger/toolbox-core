// no caching for modules
configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
    resolutionStrategy {
        force 'xml-apis:xml-apis:1.0.b2'
    }
}

tasks.named('jar') {
    manifest {
        attributes('Implementation-Title': project.name,
                'Implementation-Version': project.version,
        )
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Checkstyle) {
    reports {
        xml.enabled false
        html.enabled true
    }
}

jar.dependsOn shadowJar
jar.dependsOn test

check.dependsOn checkstyleMain

/* integrate junit */
test {
    systemProperty 'java.util.logging.manager', 'org.apache.logging.log4j.jul.LogManager'
    useJUnitPlatform {
        // includeTestsMatching "ch.fhnw.geiger.localstorage.Test*"
    }
    maxHeapSize = '1G'
}

checkstyle {
    toolVersion '8.38'
    config = resources.text.fromArchiveEntry(configurations.checkstyleConfig, 'google_checks.xml')
    ignoreFailures = false
    maxWarnings = 0
}

compileJava {
    options.compilerArgs += ["-Aproject=${project.group}/${project.name}"]
}


java {
    withSourcesJar()
    withJavadocJar()
}

def gitBranch() {
    def branch = ""
    def proc = "git rev-parse --abbrev-ref HEAD".execute()
    proc.in.eachLine { line -> branch = line }
    proc.err.eachLine { line -> println line }
    proc.waitFor()
    branch
}

artifacts {
    archives javadocJar, sourcesJar
}

publishing {
    repositories {
        // The repository to publish to, Sonatype/MavenCentral
        maven {
            // This is an arbitrary name, you may also use "mavencentral" or
            // any other name that's descriptive for you
            name = "sonatype"

            def releasesRepoUrl = "https://oss.sonatype.org/service/local/staging/deploy/maven2/"
            def snapshotsRepoUrl = "https://oss.sonatype.org/content/repositories/snapshots/"
            url = (gitBranch() == "main") ? releasesRepoUrl : snapshotsRepoUrl

            credentials {
                username findProperty('ossrhUsername')
                password findProperty('ossrhPassword')
            }
        }
    }
    publications {
        mavenJava(MavenPublication) {
            artifactId = 'toolbox-core'
            from components.java

            version = gitBranch() == "main" ? version : version + '-SNAPSHOT'

            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }
            pom {
                name = 'toolbox-core'
                description = 'The GEIGER toolbox core project'
                url = 'https://github.com/cyber-geiger/toolbox-core'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'mgwerder'
                        name = 'Martin Gwerder'
                        email = 'martin.gwerder@fhnw.ch'
                    }
                    developer {
                        id = 'sleemann'
                        name = 'Sacha Leemann'
                        email = 'sacha.leemann@fhnw.ch'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/cyber-geiger/toolbox-core.git'
                    developerConnection = 'scm:git:ssh://github.com/cyber-geiger/toolbox-core.git'
                    url = 'http://github.com/cyber-geiger/toolbox-core'
                }
            }

        }

    }

}

signing {
    sign publishing.publications.mavenJava
}

task packageTotalcross {
    doLast {
        mavenexec {
            workingDir rootProject.getProjectDir().getAbsolutePath() + "/toolbox-core-totalcross"
            goals '-DskipTests', 'package'
        }
    }
}

jar.dependsOn packageTotalcross

task testTotalcross {
    doLast {
        mavenexec {
            workingDir rootProject.getProjectDir().getAbsolutePath() + "/toolbox-core-totalcross"
            goals 'test'
        }
    }
}

check.dependsOn testTotalcross

task mavenClean {
    doLast {
        mavenexec {
            workingDir rootProject.getProjectDir().getAbsolutePath() + "/toolbox-core-totalcross"
            goals 'clean'
        }
    }
}

clean.dependsOn mavenClean


